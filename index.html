<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchtower</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-border: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #666666;
            --accent-color: #ffffff;
            --hover-bg: #111111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--card-border);
            text-transform: uppercase;
        }

        .header-left {
            display: flex;
            align-items: baseline;
            gap: 20px;
        }

        h1 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 2px;
        }

        h1 svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: text-bottom;
        }

        #clock {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: var(--text-primary);
            color: var(--bg-color);
            border: none;
            padding: 5px 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background-color: var(--card-border); /* Creates the border effect between cells */
            border: 1px solid var(--card-border);
            padding-bottom: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .feed-card {
            background-color: var(--bg-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .feed-title {
            color: var(--text-secondary);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 10px;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feed-title svg {
            width: 14px;
            height: 14px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .feed-items {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
            scrollbar-width: thin;
            scrollbar-color: var(--text-secondary) transparent;
        }

        .feed-items::-webkit-scrollbar {
            width: 4px;
        }
        .feed-items::-webkit-scrollbar-track {
            background: transparent;
        }
        .feed-items::-webkit-scrollbar-thumb {
            background-color: var(--text-secondary);
        }

        .feed-item {
            margin-bottom: 4px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--card-border);
            line-height: 1.4;
        }

        .feed-item:last-child {
            border-bottom: none;
        }

        .feed-item a {
            text-decoration: none;
            color: var(--text-primary);
            transition: color 0.2s;
            display: block;
        }

        .feed-item a:visited {
            color: var(--text-secondary);
        }

        .feed-item a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-secondary);
            padding: 50px;
            background-color: var(--bg-color);
        }

        @media (max-width: 1024px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 12px;
            }

            .bento-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .refresh-btn {
                width: 100%;
                justify-content: center;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1><i data-lucide="activity"></i>SITUATION MONITOR</h1>
            <span id="clock"><i data-lucide="clock" style="width: 14px; height: 14px; margin-right: 5px; vertical-align: middle;"></i>Updated --:--:--</span>
        </div>
        <button class="refresh-btn" onclick="fetchNews()"><i data-lucide="refresh-cw" style="width: 14px; height: 14px;"></i>Refresh</button>
    </header>

    <div id="app" class="bento-grid">
        <div class="loading">Loading feeds...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = 'Updated ' + now.toLocaleTimeString();
        }
        
        // Update clock every second
        setInterval(updateClock, 1000);

        function getFeedColor(name) {
            const colors = [
                '#FF6B6B', // Pastel Red
                '#4ECDC4', // Medium Turquoise
                '#FFE66D', // Pastel Yellow
                '#FF9F43', // Pastel Orange
                '#54A0FF', // Pastel Blue
                '#9980FA', // Pastel Purple
                '#C4E538', // Pastel Lime
                '#FDA7DF'  // Pastel Pink
            ];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        async function fetchNews() {
            const container = document.getElementById('app');
            try {
                // Fetch the data.json file relative to this HTML file
                const response = await fetch('https://raw.githubusercontent.com/Nexact/watchtower/refs/heads/main/data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const feeds = await response.json();
                
                // Clear loading state
                container.innerHTML = '';
                updateClock(); // Update time on fetch

                feeds.forEach(feed => {
                    if (!feed.items || feed.items.length === 0) return;

                    // Create Card Container
                    const card = document.createElement('article');
                    card.className = 'feed-card';

                    // Feed Title
                    const title = document.createElement('h2');
                    title.className = 'feed-title';
                    title.style.color = getFeedColor(feed.feedname);
                    
                    const titleLeft = document.createElement('div');
                    titleLeft.style.display = 'flex';
                    titleLeft.style.alignItems = 'center';

                    const icon = document.createElement('i');
                    icon.setAttribute('data-lucide', 'terminal');

                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = feed.feedname;
                    const countSpan = document.createElement('span');
                    countSpan.textContent = feed.items.length;
                    
                    titleLeft.appendChild(icon);
                    titleLeft.appendChild(nameSpan);
                    title.appendChild(titleLeft);
                    title.appendChild(countSpan);
                    card.appendChild(title);

                    // Items List
                    const list = document.createElement('ul');
                    list.className = 'feed-items';

                    feed.items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'feed-item';
                        
                        const link = document.createElement('a');
                        link.href = item.href;
                        link.textContent = item.title;
                        link.target = "_blank";
                        link.rel = "noopener noreferrer";
                        
                        li.appendChild(link);
                        list.appendChild(li);
                    });

                    card.appendChild(list);
                    container.appendChild(card);
                });

                lucide.createIcons();

            } catch (error) {
                console.error('Error fetching news:', error);
                container.innerHTML = `<div class="loading">
                    Failed to load data.json.<br>
                    <span style="font-size: 0.8rem;">Make sure the file exists and you are running this on a web server.</span>
                </div>`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            fetchNews();
            lucide.createIcons();
        });
    </script>
</body>
</html>
